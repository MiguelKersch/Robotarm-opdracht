<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 7");
            
            // Jou instructies volgen hier
            robotArm.speed = 5000;


         for(var B = 0; B <= 4; ++B){   
           for(var A = 0; A <= 5; ++A){

              robotArm.moveRight();
              robotArm.grab();
              robotArm.moveLeft();
              robotArm.drop();
  
                }
                if(B == 4){robotArm.moveLeft();}
             robotArm.moveRight();
             robotArm.moveRight();

        }




            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
